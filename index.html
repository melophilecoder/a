<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Prank Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-yellow-400 to-red-300 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-6 text-center max-w-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Funny Prank!</h1>
        <p class="text-lg text-gray-600 mb-6">Click the button to reveal the fun!</p>
        <!-- Initially hidden video -->
        <video 
            id="funnyVideo" 
            class="w-full rounded-lg shadow-md hidden" 
            controls>
            <source src="funny-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <!-- Surprise Button -->
        <button 
            id="surpriseButton" 
            class="mt-6 px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 transition"
            onclick="playVideo()">
            Surprise
        </button>
    </div>

    <script>
        function playVideo() {
            const video = document.getElementById('funnyVideo');
            const button = document.getElementById('surpriseButton');
            button.classList.add('hidden'); // Hide the button
            video.classList.remove('hidden'); // Show the video
            video.play(); // Play the video
        }
    </script>
</body>
</html>
